<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day 5 and 6 Exercise</title>
  </head>
  <body>
    <header>
      <div>Market List</div>
    </header>

    <main class="container">
      <h1>Minha lista de Mercado</h1>
      <div class="popUp">
        <h3 class="popUp-message">
          Gostaria de adicionar algum item na lista ?
        </h3>
        <div class="ctr-buttons">
          <button type='button' class="btn-confirm">Sim</button>
          <button type='button' class="btn-not-confirm">NÃ£o</button>
        </div>

        <hr />

        <h3>Gostaria de Remover algum item na lista ?</h3>
        <div class="remove-component">
          <button type='button' class="btn-show-list">Mostrar lista Atual</button>
          
          <section class="remove-item-show hide">
            <input id="item-remove" type="text" placeholder="item a remover" />
            <button type='button' class="btn-remove" onclick="removerItem()">Remover</button>
            
          </section>
          <ul class="lista-atual"></ul>
        </div>
        
      </div>
      <div>
        <input id="item" type="text" placeholder="item" />
        <select title="select items" id="lista-carrinho">
          <option value="frutas">Frutas</option>
          <option value="laticinios">Laticinios</option>
          <option value="congelados">Congelados</option>
          <option value="doces">Doces</option>
    
        </select>
        <button type='button' class="addCart">Adicionar</button>
      </div>

      <ul id="list"></ul>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
